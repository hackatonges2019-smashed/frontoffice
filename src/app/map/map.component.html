<h1>{{ title }}</h1>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="defaultlat" [longitude]="defaultlng" style="height: 80vh;">
  <agm-marker *ngFor='let position of positions' [latitude]="position.lat" [longitude]="position.lng">
    <agm-info-window>Test</agm-info-window>
  </agm-marker>
</agm-map>
